<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <title>Formulário</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

        <form class="formulario">
            <div class="fieldset-1">
              <legend>Informações Pessoais</legend>
            
              <div class="input__fieldset">
                <div class="field-name">
                  <label for="nome">Nome</label><input type="text" id="name" />
                </div>            
              
                <div class="field-name">
                <label for="sobrenome">Sobrenome</label><input type="text" id="name" />
                </div>
              </div>
            </div>
            
              <div class="input__fieldset">
                  <div class="fieldset-2">
                    <label for="email">Email <span>(Digite um email válido)</span></label>
                    <input type="email" id="email" required>
                  </div>
              </div>
            
              <div class="input__fieldset">
                  <div class="fieldset-2">
                    <label for="password">Senha <span>(Minimo 6 caracteres)</span></label>
                    <input type="password" id="password" required minlength="6">
                  </div>
              </div>
            
              <div class="fieldset-2">
                <legend>Informações do Mentor</legend>
              </div>

              <div class="input__fieldset">
                  <div class="fieldset-2">
                    <label for="text">Nome do Mentor <span>(Somente o primeiro nome)</span></label>
                    <input type="text" id="Mentor-name" required>
                  </div>
              </div>

              <div class="fieldset-2">
                <legend>Seus horários disponiveis</legend>
              </div>

              <div class="fieldset-3">
                <legend class="sub-legend">Primeira Mentoria</legend>
              </div>

              <div class="input__fieldset">
                  <div class="fieldset-3a">
                    <label for="date">Data <span>(DD / MM / AA)</span></label>
                    <input class="date" type="date" id="mentor-name" required>
                  </div>

                  <div class="fieldset-3b">
                    <label for="time">Das</label>
                    <input class="time" type="time" id="time" required>
                  </div>

                  <div class="fieldset-3c">
                    <label for="time">Até</label>
                    <input class="time" type="time" id="time" required>
                  </div>
              </div>

               <div class="fieldset-3">
                <legend class="sub-legend">Segunda Mentoria</legend>
              </div>

              <div class="input__fieldset">
                  <div class="fieldset-3a">
                    <label for="date">Data <span>(DD / MM / AA)</span></label>
                    <input class="date" type="date" id="mentor-name" required>
                  </div>

                  <div class="fieldset-3b">
                    <label for="time">Das</label>
                    <input class="time" type="time" id="time" required>
                  </div>

                  <div class="fieldset-3c">
                    <label for="time">Até</label>
                    <input class="time" type="time" id="time" required>
                  </div>
              </div>            
              
          </div>
        </form>
        
      <footer>
        <input class="button" type="submit" form="formulario" value="Salvar"/>
      </footer>
    </div>
  </body>
</html>
